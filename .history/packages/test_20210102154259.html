<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>xxds</title>
    <style>
        .image-item {
            display: block;
            margin-bottom: 50px;
            height: 200px;
            width: 100px;
        }
    </style>
</head>

<body>
    <img src="" class="image-item" lazyload="true" data-original="https://image.baidu.com/search/detail?ct=503316480&z=&tn=baiduimagedetail&ipn=d&word=%E6%98%A5&step_word=&ie=utf-8&in=&cl=2&lm=-1&st=-1&hd=&latest=&copyright=&cs=42182639,1452656293&os=671425485,471969250&simid=3515479555,190479668&pn=0&rn=1&di=83710&ln=1595&fr=&fmq=1609571435167_R&ic=0&s=undefined&se=&sme=&tab=0&width=&height=&face=undefined&is=0,0&istype=2&ist=&jit=&bdtype=0&spn=0&pi=0&gsm=0&objurl=https%3A%2F%2Fgimg2.baidu.com%2Fimage_search%2Fsrc%3Dhttp%253A%252F%252Fimg.pconline.com.cn%252Fimages%252Fupload%252Fupc%252Ftx%252Fphotoblog%252F1503%252F02%252Fc10%252F3401999_1425283314989_mthumb.jpg%26refer%3Dhttp%253A%252F%252Fimg.pconline.com.cn%26app%3D2002%26size%3Df9999%2C10000%26q%3Da80%26n%3D0%26g%3D0n%26fmt%3Djpeg%3Fsec%3D1612163435%26t%3D982918237b528753a80a61a47f810482&rpstart=0&rpnum=0&adpicid=0&force=undefined">
    <script>
        // 获取可视区高度
        var viewHeight = document.documentElement.clientHeight;

        function lazyload() {
            var eles = document.querySelectorAll('img[data-original][lazyload]');
            Array.prototype.forEach.call(eles, function(item, index) {
                var rect;
                // if (item.dataset.original === '') {
                //     return;
                // 用户获得页面中某个元素左、上、右、下分别相关浏览器视窗的位置
                rect = item.getBoundingClientRect();

                if (rect.bottom >= 0 && rect.top < viewHeight) {
                    var img = new Image();
                    img.src = item.dataset.original;
                    img.onload = function() {
                            item.src = img.src;
                        }
                        // 移除属性，下次不再遍历
                    item.removeAttribute('data-original');
                    item.removeAttribute('lazyload');
                }
                // }

            });
        }

        // 开始未滚动时，要先触发一次，初始化首页页面图片
        lazyload();
        document.addEventListener('srcroll', lazyload);
    </script>
</body>

</html>
